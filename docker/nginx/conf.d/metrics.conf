# Configuración para métricas de nginx
server {
    listen 8080;
    server_name _;
    
    # Endpoint para nginx stub_status
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 172.22.0.0/16;  # Red de monitoring
        allow 127.0.0.1;
        deny all;
    }
    
    # Health check interno
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

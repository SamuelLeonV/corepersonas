# Configuración segura de Redis para auditoría

# Configuración de red
bind 0.0.0.0
port 6379
protected-mode yes

# Configuración de seguridad
requirepass redis_secure_password_2025!
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_a1b2c3d4"
rename-command SHUTDOWN "SHUTDOWN_a1b2c3d4"
rename-command DEBUG ""
rename-command EVAL ""
rename-command SCRIPT ""

# Configuración de memoria
maxmemory 256mb
maxmemory-policy allkeys-lru

# Configuración de persistencia
save 900 1
save 300 10
save 60 10000

# Configuración de logs
loglevel notice
logfile /data/redis.log

# Configuración de conexiones
maxclients 1000
timeout 300
tcp-keepalive 300

# Configuración de base de datos
databases 16

# Configuración de seguridad adicional
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Configuración de SSL/TLS (deshabilitado para red interna)
tls-port 0
